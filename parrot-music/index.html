<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Music Site | altaredwood.work</title>
    <link rel="stylesheet" href="../parrot-music/css/styles.css">
</head>
<body>
    <header>
        <h1>Parrot Music Collection</h1>
        <p class="center__text">Songs about birds</p>
    </header>
    <main>
        <section class="audio-players">
            <div class="audio-player">
                <img src="../parrot-music/images/Mango_Eiffel_Tower_Jan2025__altaredwood.jpg" alt="Parrot 1">
                <audio controls>
                    <source src="../parrot-music/songs/Mango_is_a_moose.m4a" />
                    Your browser does not support the audio element.
                </audio>
                <p>Song 1: "Mango is a Moose"</p>
            </div>
            <div class="audio-player">
                <img src="../parrot-music/images/parrot2.png" alt="Parrot 2">
                <audio controls>
                    <source src="../parrot-music/songs/song2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song 2: Tropical Breeze</p>
            </div>
            <div class="audio-player">
                <img src="../parrot-music/images/Mango_Feb1st_2025_tongue__altaredwood.jpg" alt="Parrot 3">
                <audio controls>
                    <source src="../parrot-music/songs/Very-Merry-Bird-up-in-a-tree.m4a" />
                    Your browser does not support the audio element.
                </audio>
                <p>Song 3: "Very Merry Bird Up in a Tree"</p>
            </div>
            <div class="audio-player">
                <img src="../parrot-music/images/Mango_Dec2024__altaredwood.jpg" alt="Parrot 4">
                <audio controls>
                    <source src="../parrot-music/songs/The-Baby-Man.m4a" />
                    Your browser does not support the audio element.
                </audio>
                <p>Song 4: "The Baby Man"</p>
            </div>
            <div class="audio-player">
                <img src="../parrot-music/images/Bogey_Xmas_2024__altaredwood.jpg" alt="Parrot 5">
                <audio controls>
                    <source src="../parrot-music/songs/LuvU_Bogey.m4a" />
                    Your browser does not support the audio element.
                </audio>
                <p>Song 5: "I love you Bogey"</p>
            </div>
        </section>
    </main>
    <footer>
        <p class="center__text">&copy; 2025 <a href="https://altaredwood.work"><strong>altaredwood.work</strong></a></p>
    </footer>
    <!-- <script src="js/player.js"></script> -->
</body>
</html>
