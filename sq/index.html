<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoreline Quarterly</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      /* Remove flex centering from body */
    }

    .container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      pointer-events: none; /* Let wheel events pass through except for content */
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .container a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1rem;
      display: block;
      margin-bottom: 20px;
    }

    .container a:hover {
      text-decoration: underline;
    }

    .container h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .issues {
      list-style: none;
      font-size: 1.2rem;
    }

    .issues li {
      margin-bottom: 5px;
    }

    .wheel {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      margin: -200px 0 0 -200px; /* Center the wheel */
      border-radius: 50%;
      background: conic-gradient(
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet,
        red
      );
      animation: spin 10s linear infinite, colorPulse 6s ease-in-out infinite;
      z-index: 0;
    }

    /* Wheel spinning animation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Psychedelic color animation */
    @keyframes colorPulse {
      0% {
        filter: hue-rotate(0deg);
      }
      50% {
        filter: hue-rotate(180deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    /* Center content with a white background */
    .content-background {
      background: black;
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 1;
      position: relative;
      pointer-events: auto; /* Allow interaction */
      /* Remove absolute positioning and transform */
    }

    footer.addedOn, footer.addedOn a {
        color: darkblue;
        font-family: monospace;
        padding-left: calc(39vw+10pt);
    }
    span.smallText {
      font-size: 0.8rem;
      color: gray;
    }
    ul.issues li, ul.issues li a {
      color: #97b5cf;
      text-decoration: none;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="wheel"></div>
  <div class="container">
    <div class="content-background">
      <h1>Shoreline Quarterly</h1>
      <a href="https://pacificio.com/contact" target="_blank">Contact</a>
      <h2>Links</h2>
      <ul class="issues">
        <li><a href="../sq/static/Shoreline_Quarterly_Issue_01.pdf">Issue 1</a></li>
        <!-- <li><a href="#">Issue 2</a> <span class="smallText">(Coming soon)</span></li> -->
      </ul>
    </div>
  </div>
  <footer id="low_footer" class="addedOn">
    <a href="https://altaredwood.work">altaredwood.work</a>
  </footer>
</body>
</html>
