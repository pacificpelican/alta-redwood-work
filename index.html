</head>

<body>

    <footer id="site_links">

        <button id="home" onclick="window.location.href='https://bsky.app/profile/altaredwood.work'">Alta Redwood on
            BlueSky</button>
        <button id="dan_and_jessica" onclick="window.location.href='https://pacificio.com/contact'">contact</button>
        
        <!-- Menu container -->
        <div class="menu-container">
            <!-- Box emoji button -->
            <button class="menu-button" aria-haspopup="true" aria-expanded="false" aria-controls="menu">
                ðŸ“¦

            <!-- Dropdown menu -->
            <div class="menu-dropdown" id="menu" role="menu" aria-labelledby="menu-button">
                <button id="dan_and_jessica" onclick="window.location.href='https://jess-and-dan-mckeown.com'">Jess and Dan
            business site</button>

        </div>
    </footer>

    <svg id="vortex" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
        <defs>
            <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#ff0000" />
                <stop offset="50%" stop-color="#00ff00" />
                <stop offset="100%" stop-color="#0000ff" />
            </radialGradient>
        </defs>
        <path id="swirl" fill="url(#gradient)" d=""></path>
    </svg>



    <script>
        const svg = document.getElementById('vortex');
        const swirlPath = document.getElementById('swirl');

        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        const centerX = viewportWidth / 2;
        const centerY = viewportHeight / 2;
        const maxRadius = Math.max(viewportWidth, viewportHeight) / 2;

        // Generate the vortex path without using unsafe string evaluations
        function generateVortexPath() {
            const points = [];
            const numPoints = 50;
            const swirlFactor = Math.random() * 0.5 + 0.5;

            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2 * swirlFactor;
                const radius = maxRadius * (Math.random() * 0.8 + 0.2) * (i / numPoints);
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                points.push(`${x},${y}`);
            }

            // Create the "d" attribute path string
            return `M${centerX},${centerY} L${points.join(' ')} Z`;
        }

        // Update the gradient colors without unsafe operations
        function updateGradient() {
            const gradient = document.getElementById('gradient');
            const stops = gradient.querySelectorAll('stop');

            stops.forEach(stop => {
                stop.setAttribute('stop-color', getRandomColor());
            });
        }

        // Generate a random RGB color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // Main animation loop
        function animate() {
            swirlPath.setAttribute('d', generateVortexPath());
            updateGradient();
            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>


    <style>
        /* General reset styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container for the box emoji */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        /* Box emoji button */
        .menu-button {
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu-button:focus,
        .menu-button:hover {
            outline: none;
            background-color: #f0f0f0;
        }

        /* Dropdown menu styles */
        .menu-dropdown {
            position: absolute;
            top: 3rem;
            /* Adjust for placement below the button */
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            display: none;
            z-index: 10;
            transition: opacity 0.2s ease;
        }

        .menu-dropdown.open {
            display: block;
            opacity: 1;
        }

        /* Menu item styles */
        .menu-item {
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #333;
            display: block;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .menu-item:hover,
        .menu-item:focus {
            background-color: #f7f7f7;
            outline: none;
        }

        /* Accessibility: Focus styles for keyboard navigation */
        .menu-item:focus {
            background-color: #e0e0e0;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .menu-dropdown {
                width: 150px;
            }

            .menu-item {
                font-size: 0.9rem;
            }
        }
    </style>




    <script>
        // Get references to the button and menu
        const menuButton = document.querySelector('.menu-button');
        const menuDropdown = document.querySelector('.menu-dropdown');

        // Toggle menu visibility
        menuButton.addEventListener('click', () => {
            const isOpen = menuDropdown.classList.contains('open');
            menuDropdown.classList.toggle('open', !isOpen);
            menuButton.setAttribute('aria-expanded', !isOpen);
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
                menuDropdown.classList.remove('open');
                menuButton.setAttribute('aria-expanded', false);
            }
        });

        // Close menu on pressing Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && menuDropdown.classList.contains('open')) {
                menuDropdown.classList.remove('open');
                menuButton.setAttribute('aria-expanded', false);
                menuButton.focus();
            }
        });
    </script>

</body>

</html>
